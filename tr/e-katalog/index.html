					<script type="text/javascript">
						$(function () {
							var $mybook = $('#mybook');
							var $bttn_next = $('#next_page_button');
							var $bttn_prev = $('#prev_page_button');
							var $loading = $('#loading');
							var $mybook_images = $mybook.find('img');
							var cnt_images = $mybook_images.length;
							var loaded = 0;
							$mybook_images.each(function () {
								var $img = $(this);
								var source = $img.attr('src');
								$('<img/>').load(function () {
									++loaded;
									if (loaded == cnt_images) {
										$loading.hide();
										$bttn_next.show();
										$bttn_prev.show();
										$mybook.show().booklet({
											name: null,
											width: 800,
											height: 500,
											speed: 600,
											direction: 'LTR',
											startingPage: 0,
											easing: 'easeInOutQuad',
											easeIn: 'easeInQuad',
											easeOut: 'easeOutQuad',
											closed: true,
											closedFrontTitle: null,
											closedFrontChapter: null,
											closedBackTitle: null,
											closedBackChapter: null,
											covers: false,
											pagePadding: 10,
											pageNumbers: false,
											hovers: false,
											overlays: false,
											tabs: false,
											tabWidth: 60,
											tabHeight: 20,
											arrows: false,
											cursor: 'pointer',
											hash: false,
											keyboard: true,
											next: $bttn_next,
											prev: $bttn_prev,
											menu: null,
											pageSelector: false,
											chapterSelector: false,
											shadows: true,
											before: function () { },
											after: function () { }
										});
										Cufon.refresh();
									}
								}).attr('src', source);
							});

						});
